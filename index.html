<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Countdown Timer</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    @font-face {
    
    font-family: 'Urbanist';
    src: url('./Urbanist-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

    .timer-box {
      border: 3px solid #1E90FF;
      border-radius: 15px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1); /* Slight transparent background for box */
      box-shadow: 0px 0px 20px rgba(0, 191, 255, 0.8);
      display: inline-block;
    }

    .timer {
      font-size: 10vw; /* Large responsive timer size */
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      font-family: 'Urbanist', sans-serif;

    }

    .instructions {
      font-size: 2vw;
      margin-top: 20px;
      color: #aaa;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      background-color: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007BFF;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="timer-box">
    <div class="timer" id="timer">10.00</div>
  </div>

  <button id="startBtn" onclick="startTimer()" style="display:none;">Start Timer</button>
  <button id="stopBtn" onclick="stopTimer()" style="display:none;">Stop Timer</button>

  <audio id="buzzer" src="./500649-USER_INTERFACE_BELL_-Bright_Ringing_Win_Payout_or_Trigger_Alarm_007856_.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
