<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Countdown Timer</title>
  <style>
    body {
      background-image: url('./background_game.png');
      background-size: cover;
      background-repeat: no-repeat; 
      background-position: center;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative; /* Required for overlay positioning */
    }



    .timer {
      font-size: 10vw; /* Large responsive timer size */
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      background-color: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007BFF;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999; /* Ensure confetti appears on top */
      pointer-events: none; /* Allow interaction with underlying elements */
    }
  </style>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Timer Box -->
  <div class="timer-box">
    <div class="timer" id="timer">10.00</div>
  </div>

  <!-- Start and Stop Buttons -->
  <button id="startBtn" onclick="startTimer()" style="display:none;">Start Timer</button>
  <button id="stopBtn" onclick="stopTimer()" style="display:none;">Stop Timer</button>

  <!-- Buzzer Sound -->
  <audio id="buzzer" src="./500649-USER_INTERFACE_BELL_-Bright_Ringing_Win_Payout_or_Trigger_Alarm_007856_.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
